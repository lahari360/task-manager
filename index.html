<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Task Manager</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>
</head>
<body>
  <div class="container">
    <h1>Task Manager</h1>

    <div class="theme-toggle">
      <label class="switch">
        <input type="checkbox" id="themeSwitcher" onchange="toggleTheme()">
        <span class="slider"></span>
      </label>
      <span id="themeLabel">Light Mode</span>
    </div>

    <div class="input-section">
  <input type="text" id="taskInput" placeholder="Enter a task">
  <input type="date" id="taskDueDate">
  <select id="taskPriority">
    <option value="Low">Low</option>
    <option value="Medium">Medium</option>
    <option value="High">High</option>
  </select>
  <button onclick="addTask()">Add</button>
</div>


    <div class="filter-buttons">
      <button onclick="filterTasks('all')" id="btn-all">All</button>
      <button onclick="filterTasks('completed')" id="btn-completed">Completed</button>
      <button onclick="filterTasks('pending')" id="btn-pending">Pending</button>
    </div>

    <div class="clear-completed">
      <button onclick="clearCompleted()">Clear Completed</button>
    </div>
    <div style="display: flex; justify-content: space-between; gap: 10px; margin: 12px 0;">
  <button onclick="exportTasks()">Export Tasks</button>
  <input type="file" id="importFile" onchange="importTasks(event)" />
</div>


    <div class="progress-bar">
  <div id="progressFill"></div>
</div>
<p id="progressText"></p>


    <ul id="taskList"></ul>
  </div>

  <script src="script.js"></script>
</body>
</html>
